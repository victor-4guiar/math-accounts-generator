<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="favicon.ico">
		<title>Math Accounts Generator</title>
	</head>
	<body>
		<section>
			<h1>Math Accounts Generator</h1>
			<div id="entr">
				<p>Type the number limit: <input type="number" max="100000000" name="lim" id="lim"></p><hr>
				<h2>Specific Settings</h2>
				<p>Type the <strong>first number</strong> limit: <input type="number" max="100000000" name="lim1" id="lim1"></p>
				<p>Type the <strong>last number</strong> limit: <input type="number" max="100000000" name="lim2" id="lim2"></p>
				<p>Type the number of accounts to generate: <input type="number" min="1" max="100" name="nofa" id="nofa"></p>
				<input type="button" value="Finished" onclick="calcular()">
			</div>
			<div id="said">
			</div>
		</section>
		<footer>
			<img src="hong_yu.png" alt="Hong Yu" width="80px"><p>Made by <strong><a href="https://github.com/victor-4guiar" rel="external" target="_blank">Hong Yu</a></strong></p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
